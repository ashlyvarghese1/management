<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ©º Diabetes Prediction Tool</h1>

        <form id="prediction-form">
            <input type="number" placeholder="Pregnancies" id="pregnancies" required>
            <input type="number" placeholder="Glucose Level" id="glucose" required>
            <input type="number" placeholder="Blood Pressure" id="bp" required>
            <input type="number" placeholder="Skin Thickness" id="skin" required>
            <input type="number" placeholder="Insulin Level" id="insulin" required>
            <input type="number" placeholder="BMI" id="bmi" required>
            <input type="number" placeholder="Diabetes Pedigree Function" id="dpf" step="0.01" required>
            <input type="number" placeholder="Age" id="age" required>
            <button type="submit">Predict</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
